<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수구하기</title>

</head>

<body>
    java Script 로 특정숫자가 PrimeNumber(소수)인지를 구합니다. <br>


    <div id=edit>
        <input type="button" value="소수" onclick="print()">
        테스트영역
    </div>


    <script>

        function print() {
            var data = prompt("숫자값을 입력해주세요", "");
            var i;
            var k = 1;
            var j = 0;
            var arraynumber = new Array();
            var text = document.getElementById("edit");
            for (i = 2; i <= data; i++) {
                if (data % i != 0) {
                    text.innerHTML = data + "는 소수입니다" +"<br>";
                }
            }
            getPrimeNumber(data);

            //text.innerHTML = arraynumber.length;

        }
        function getPrimeNumber(datax) {
            var data = datax;
            let results = [];
            var text = document.getElementById("edit");
            // 1과 1000사이의 숫자 중에 소수를 구하기 위한 반복문
            for (let i = 1; i <= data; i++) {
                let isPrimeNumber = true;
                // 1과 자기 자신을 제외한 정수 중에 나눠지는 정수가 있는지 체크
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isPrimeNumber = false;
                    }
                }

                // 소수이면 결과값에 할당
                if (isPrimeNumber) {
                    text.innerHTML = text.innerHTML + i + "<br>";
                }
            }

            return results;
        }

    </script>
</body>

</html>
