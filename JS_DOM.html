<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function actiondom(){
            document.write("이런것도포함이되던가.");
        }
    </script>
</head>
<body>
    Dom 다시 논리시간.
    문서 객체 모델(DOM; Document Object Model) 의약자.
    기존에 document.write쓰던게 저기에포함이된다고한다.
    출처 : 위키백과 <a href="https://ko.wikipedia.org/wiki/%EB%AC%B8%EC%84%9C_%EA%B0%9D%EC%B2%B4_%EB%AA%A8%EB%8D%B8">https://ko.wikipedia.org/wiki/%EB%AC%B8%EC%84%9C_%EA%B0%9D%EC%B2%B4_%EB%AA%A8%EB%8D%B8</a>
    브라우저마다 호환성문제를탄다던가...
    <input type="button" value="actiondom예제"id="button1" onclick="actiondom();">
    <pre><code>
        function actiondom(){
            document.write("이런것도포함이되던가.");
        }
    </code></pre>
</body>
</html>
