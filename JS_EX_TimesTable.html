<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    
</head>
<body>
    java Script 로 특정횟수까지의 TimesTable(구구단)값을 구합니다. <br>
    
    
    <div id=edit>
        <input type="button" value="구구단" onclick="print()">
        테스트영역<br>
    </div>
    
    
    <script>
        
        function print(){
            //var data = prompt("숫자값을 입력해주세요","");
            var i;
            var j;
            var k;
            var text = document.getElementById("edit");
            for (i=1; i<9; i+=3){
                    for( j=1; j<9; j++){
                        for(k=i; k<i+3; k++){
                        text.innerHTML = text.innerHTML + k + " * " + j + " = " +k*j + " | ";
                        }
                        text.innerHTML = text.innerHTML + "<br>";
                    }
                    
                }
                
            }
            
    </script>
</body>
</html>
