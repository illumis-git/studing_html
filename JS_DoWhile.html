<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function actionwhile(){
        var i = 0;
        do{
            document.write("습관적으로 VAR를 INT로적으려고하네...")
        }while(i<10);
    }
</script>
<body>
    dowhile문입니다.
    일반 while문과는 다르게 최소 한번은 실행합니다.
    <input type="button" value="actiondowhile예제"id="button1" onclick="actionwhile();">
    <pre><code>
        function actionwhile(){
            var i = 0;
            do{
                document.write("습관적으로 VAR를 INT로적으려고하네...")
            }while(i<10);
        }
    </code></pre>
</body>
</html>
