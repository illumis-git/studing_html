<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function actiondate(){
            var testdate = new Date();
            document.write("\n"+testdate);
        }
    </script>
</head>
<body>
    Date문입니다. 날짜관련된메소드가들어있습니다.
    <input type="button" value="actiondate예제"id="button1" onclick="actiondate();">
    <pre><code>
        function actiondate(){
            var testdate = new Date();
            document.write(testdate);
        }
    </code></pre>
</body>
</html>
