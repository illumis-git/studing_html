<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0;
        var k = 0;
        function actionfor(){
            for (k=1; k<10; k++){
                for (i=1; i<10; i++){
                    document.write(i);
                    document.write(k+"\n");
                }
            }
        }
    </script>
</head>
<body>
    html에서써보는 for 문
    반복문입니다.
    <input type="button" value="actionfor예제"id="button1" onclick="actionfor();">
    <pre><code>
        function actionfor(){
            for (k=1; k<10; k++){
                for (i=1; i<10; i++){
                    document.write(i);
                    document.write(k+"\n");
                }
            }
        }
    </code></pre>
</body>
</html>
