<script>
    function actionifesle(){
    var i = 0;
    var k = 0;
    if(i==k){
        document.write("0=0 이라고물으면 당연히같다고답하겠지..")
    } else{
        document.write("이경우 절대로 else는 실행되지않는다.")
    }
    }
</script>
<body>
    if else문.
    if가아니면 else를실행
    <button id="button1" onclick="actionifesle();" value="ifelse예제"></button>
