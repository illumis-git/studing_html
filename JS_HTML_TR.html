<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
        <td>thead입니다.</td>
        <td>표의 상단 속성명이됩니다.</td>
    </thead>
    <tfoot>
        <td>표의 맨끝부분</td>
        <td>tfoot</td>
    </tfoot>
     <tbody>          
        <tr>
            <td>구성요소</td>
            <td>tbody는 테이블의 본문입니다.</td>
        </tr>
        <tr>
            <td>2*2</td>
            <td></td>
        </tr>
        <tr>
            <td>td</td>
        </tr>
        TR태그는 행의개수를 결정합니다. <br>
        본테이블은 5행 2열입니다.
    </tbody> 
    </table>
</body>
</html>
