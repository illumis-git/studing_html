<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function actionprompt(){
        var jbResult = prompt('그냥아무거나대강쓰면되겠지','그렇겠지?');
        document.write(jbResult);
        }
    </script>
</head>
<body>
    프롬프트입니다.
    입력칸에 사용자가입력한값을가져옵니다.
    <button id="button1" onclick="actionprompt();" value="prompt"></button>
    <pre><code>var jbResult = prompt('그냥아무거나대강쓰면되겠지','그렇겠지?');
        document.write(jbResult);</code></pre>
</body>
</html>
