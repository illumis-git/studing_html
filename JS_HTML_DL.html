<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    OL UL DL모두 리스트를만드는데 쓰이지만
    DL은 특히 Definition List 정의목록. 용어와 그 뜻을 나열할때 사용합니다. 쓰는방법이 조금 다릅니다.
    OL과 UL은 OL LI 혹은 UL LI를 사용하지만
    DL은 DL DD 
    <DL>
        <dt>예를들어</dt>
        <dd>이런느낌</dd>
        <dt>입니다</dt>
        <dd>'ㅅ'/</dd>
        <dt>대강은요</dt>
        <dd>00</dd>
    </DL>
</body>
</html>
