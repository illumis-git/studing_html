<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0;
        function actionwhile(){
            while(true){
                if (i>10){
                    break;
                }
                document.write(i+"\n");

            }
        }
    </script>
</head>
<body>
    반목분입니다.
    조건이맞는동안은 반복합니다.
    혹은 break를만나서 강제로나오거나
    <input type="button" value="actionwhile예제"id="button1" onclick="actionwhile();">

</html>
