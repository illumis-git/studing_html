<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function actioncontinue(){
            var i;
            for(i=0; i<10; i++){
                if(i==5){
                    continue;
                }
                document.write("\n"+i);
            }
        }
    </script>
</head>
<body>
    break문이 반복문을 중단시키고 빠져나온다면
    continue는 해당하는과정을 한번스킵합니다.
    <input type="button" value="actioncontinue예제"id="button1" onclick="actioncontinue();">
    <pre><code>
        function actioncontinue(){
            var i;
            for(i=0; i<10; i++){
                if(i==5){
                    continue;
                }
                document.write(i);
            }
        }
    </code></pre>
</body>
</html>
